<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: #E5E5E5;
        }

        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            margin: 10px;
        }

        .grid {
            position: relative;
            height: 100%;
            list-style: none;
            /* Will be modified by the grid jquery lib, depending on the items */
            -webkit-transition: width 0.2s, height 0.2s;
            transition: width 0.2s, height 0.2s;
        }

            .grid li {
                position: absolute;
                z-index: 1;
                font-weight: bold;
                line-height: 4em;
                text-align: center;
                cursor: pointer;
                -webkit-transition: top 0.2s, left 0.2s, width 0.2s, height 0.2s, font-size 0.2s, line-height 0.2s;
                transition: top 0.2s, left 0.2s, width 0.2s, height 0.2s, font-size 0.2s, line-height 0.2s;
            }

                .grid li .inner {
                    position: absolute;
                    background: #fff;
                    border: 1px solid #bbb;
                    top: 0;
                    bottom: 10px;
                    left: 10px;
                    right: 0;
                    -webkit-transition: background 3s;
                    transition: background 3s;
                }

                .grid li.changed .inner {
                    background: #ffff66;
                    -webkit-transition: none;
                    transition: none;
                }

                .grid li.ui-draggable-dragging {
                    -webkit-transition: none;
                    transition: none;
                }

    </style>

</head>
<body>

    <div class="grid-container">
        <ul id="grid" class="grid">
        </ul>
    </div>

    <script src="builds.js" type="text/javascript"></script>

</body>
</html>
